<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Convivial Dispute</title>
  </head>
  <body>
    <!-- start screen -->
    <div id="start-screen" class="light-mode-modal">
      <h1 id="welcome">Welcome to <br />FLEX TRIVIA</h1>
      <img src="/Trivia-Night.jpeg" alt="" width="70%" />
      <form action="" id="name-enter">
        <input id="name-input" type="text" placeholder="  Team Name" />
        <button class="buttons" id="check">✔️</button>
      </form>
      <button class="buttons load" id="start">START</button>
      <button id="dark-mode" class="buttons">Dark</button>
    </div>
    <!-- game screen -->
    <div id="game-screen" class="light-mode-modal">
      <div id="team-name-display"></div>
      <div id="status-bar">
        <span id="level">Level: </span><span id="category-span">Category: </span
        ><span id="round">Round: 0/30</span>
      </div>
      <div id="question-box">
        <span id="question"> This is a question? </span>
        <ol>
          <li class=".answer-buttons"></li>
        </ol>
      </div>
      <button class="buttons load" id="next-question">next</button>
      <div id="game-box">
        <p class="score">Score: 0</p>
      </div>
    </div>
    <!-- final screen -->
    <div id="final-screen" class="light-mode-modal">
      <h1>Final Score</h1>
      <h3 id="final-score">0 Points</h3>
      <button class="buttons" id="play-again">Play Again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
