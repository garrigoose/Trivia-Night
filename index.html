<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Convivial Dispute</title>
  </head>
  <body>
    <!-- start screen -->
    <div id="start-screen">
      <h1 id="welcome">Welcome to Convivial Dispute</h1>
      <form action="" id="name-enter">
        <input type="text" placeholder="  Team Name" />
        <button class="buttons">✔️</button>
      </form>
      <button class="buttons load" id="start">START</button>
    </div>
    <!-- game screen -->
    <div id="game-screen">
      <div id="team-name-display"></div>
      <div id="status-bar">
        <span id="level">Level: </span><span id="category-span">Category: </span
        ><span id="round">Round: 0/30</span>
      </div>
      <div id="question-box">
        <span id="question"> This is a question? </span>
        <ol></ol>
      </div>
      <button class="buttons load" id="next-question">next</button>
      <div id="game-box">
        <p class="score">Score: 0</p>
      </div>
    </div>
    <!-- final screen -->
    <div id="final-screen">
      <h1>Final Score</h1>
      <h3 id="final-score">0 Points</h3>
      <button class="buttons" id="play-again">Play Again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
