<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Convivial Dispute</title>
  </head>
  <body>
    <div id="start-screen">
      <div id="welcome">Welcome to Convivial Dispute</div>
      <form action="">
        <label for="num-of-players">Players: </label>
        <select id="num-of-players" name="players">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <input type="text" placeholder="Team Name" />
        <input type="button" value="☑️" />
      </form>
      <button id="start">START</button>
    </div>
    <div id="categories-screen">
      <button class="categories">HISTORY</button
      ><button class="categories">MUSIC</button
      ><button class="categories">FILM</button
      ><button class="categories">SPORTS</button
      ><button class="categories">COMPUTERS</button
      ><button class="categories">BOOKS</button>
    </div>
    <div id="game-screen"></div>
    <div id="final-screen"></div>
    <script src="script.js"></script>
  </body>
</html>
